{% extends 'crewdatabd/main.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h3 class="text-center">{{ heading }}</h3>
        </div>
        <div class="card-body">
            <form action="" method="POST" autocomplete="off" id="myForm">
                {% csrf_token %}
                {{ form|crispy }}
                <br>
                  <button type="submit" name="submit" class="btn btn-primary">{{ heading }}</button>
            </form>
        </div>
    </div>

</div>

{% endblock %}
